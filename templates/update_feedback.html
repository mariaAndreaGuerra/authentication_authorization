{% extends 'base.html' %}

{% block title %}Update Feedback{% endblock %}

{% block content %}
  <h2>Update Feedback</h2>
  <form method="post" action="{{ url_for('update_feedback', feedback_id=feedback_info.id) }}">
    <!-- Your form fields for updating feedback (title, content) here -->
    <!-- Example: -->
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ feedback_info.title }}" required>
    
    <label for="content">Content:</label>
    <textarea id="content" name="content" required>{{ feedback_info.content }}</textarea>

    <button type="submit">Update</button>
  </form>
{% endblock %}
